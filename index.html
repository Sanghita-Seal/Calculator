<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me! A Calculator made by me.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome To Calculate Me!</h1>
    <div class="container flex-col flex  mx-auto item-center ">
        <div class="row ">
            <input type="text" class="input" name="" id="">
        </div>
        <div class="row ">
            <button class="button op">C</button>
            <button class="button cal">%</button>
            <button class="button op">M+</button>
            <button class="button op">M-</button>
        </div>
        <div class="row ">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button cal">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button cal">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button cal">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button op">.</button>
            <button class="button op">=</button>
            <button class="button cal">-</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
